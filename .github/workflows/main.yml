name: Java Test Generation

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up JDK 1.8
      run: sudo apt-get update && sudo apt-get install -y openjdk-8-jdk
    - name: Compile Somma.java
      run: javac Somma/src/Somma.java
    - name: Download Randoop
      run: wget https://github.com/randoop/randoop/releases/download/v4.3.2/randoop-all-4.3.2.jar
    - name: Generate Randoop tests
      run: java -classpath Somma/src -jar randoop-all-4.3.2.jar randoop.main.Main gentests --testclass=Somma.Somma --timelimit=60 --parallel-threads=4
